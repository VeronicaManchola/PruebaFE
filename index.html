<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Coffee Maker</title>
</head>

<body>

    <section id="title">
        <nav id="header" class="navbar navbar-expand-xl navbar-light bg-transparent">
            <a class="navbar-brand" href="#">
                <img src="./img/Logo.png" class="d-inline-block align-top img-fluid" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mx-3">
                        <a class="nav-link text-white" href="#">Program<span class="sr-only">(current)</span></a>
                    </li>
                    <span class="element"></span>
                    <li class="nav-item mx-3">
                        <a class="nav-link text-white" href="#">Gallery<span class="sr-only">(current)</span></a>
                    </li>
                    <span class="element"></span>
                    <li class="nav-item mx-3">
                        <a class="nav-link text-white" href="#">Reviews<span class="sr-only">(current)</span></a>
                    </li>
                    <span class="element"></span>
                    <li class="nav-item mx-3">
                        <a class="nav-link text-white" href="#">Partners<span class="sr-only">(current)</span></a>
                    </li>
                    <span class="element"></span>
                    <li class="nav-item mx-3">
                        <a class="nav-link text-white" href="#">Contact <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item ml-5">
                        <a class="nav-link text-white" href="#">+38 (099) 66-11-730<span
                                class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container mt-3 mt-lg-4 mt-xl-5 pt-xl-5">
            <div class="row justify-content-center mb-1 mb-lg-2">
                <div class="col-2 col-lg-1">
                    <span class="display-grid"><img class="img-fluid" src="./img/stars.png" alt="stars"></span>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-1 col-md-1 col-lg-1 px-0 align-self-center">
                    <span class="display-grid"><img class="img-fluid" src="./img/lineleft.png" alt="lineLeft"></span>
                </div>
                <div class="col-3 col-md-4 col-lg-3 px-0 align-self-center text-center">
                    <span class="playFair text-white pfFontSizeS display-grid">Intensive program barista training</span>
                </div>
                <div class="col-1 col-md-1 col-lg-1 px-0 align-self-center">
                    <span class="display-grid"><img class="img-fluid" src="./img/lineright.png" alt="lineRight"></span>
                </div>
            </div>
            <div class="row text-center text-white">
                <div class="col-9 col-sm-12 mx-auto my-1 my-lg-4">
                    <h2 class="introRust iRFontSize">Barista training in <span class="highlight">Amsterdam</span></h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <span class="playFair text-white pfFontSizeM display-grid">On the basis of the company's largest coffee roasters</span>
                </div>
            </div>
        </div>
    </section>

    <section id="root">

    </section>

    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
